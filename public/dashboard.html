<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <h2>Yearly Visitor</h2>
  <pre id="visitorData">Loading...</pre>

  <script>
    const token = localStorage.getItem('token');
    const display = document.getElementById('visitorData');

    if (!token) {
      display.textContent = '⚠️ No token found. Please login first.';
    } else {
      fetch('/yearly_visitor', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
        .then(res => res.json())
        .then(data => {
          display.textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          display.textContent = '❌ Error fetching data: ' + err;
        });
    }
  </script>
</body>
</html>
